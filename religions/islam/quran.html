    <style>
        /* ===== MODERNIZED STYLES ===== */

        /* Enhanced Navigation */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        /* Sticky Header with Progress */
        .sticky-header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            transition: box-shadow 0.3s ease;
        }

        .sticky-header.scrolled {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .sticky-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md) var(--space-lg);
            max-width: 1200px;
            margin: 0 auto;
        }

        .sticky-surah-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .sticky-surah-name {
            font-family: var(--font-arabic);
            font-size: 1.4rem;
            color: var(--islam-primary);
            font-weight: 700;
        }

        .sticky-surah-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .sticky-nav-buttons {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .sticky-nav-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sticky-nav-btn:hover:not(:disabled) {
            background: var(--islam-primary);
            border-color: var(--islam-primary);
            color: var(--bg-primary);
        }

        .sticky-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Reading Progress Bar */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--bg-secondary);
            z-index: 101;
        }

        .reading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--islam-primary), var(--accent-primary));
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Progress Percentage Indicator */
        .progress-indicator {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-sm) var(--space-md);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            z-index: 90;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            transition: all 0.3s ease;
        }

        .progress-indicator:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .progress-percentage {
            color: var(--islam-primary);
            font-weight: 600;
        }

        /* Enhanced Surah Navigation */
        .quick-nav {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .quick-nav-input {
            width: 60px;
            padding: var(--space-sm);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            text-align: center;
            font-size: 0.9rem;
        }

        .quick-nav-input:focus {
            outline: none;
            border-color: var(--islam-primary);
        }

        /* Font Size Controls */
        .font-controls {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            background: var(--bg-secondary);
            padding: var(--space-xs);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .font-control-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .font-control-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* View Mode Toggle */
        .view-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .view-toggle-btn {
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .view-toggle-btn.active {
            background: var(--islam-primary);
            color: var(--bg-primary);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
        }

        @media (max-width: 1024px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .font-controls,
            .view-toggle {
                display: none;
            }
        }

        /* Verse Actions */
        .verse-actions {
            display: flex;
            gap: var(--space-xs);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .verse-card:hover .verse-actions {
            opacity: 1;
        }

        .verse-action-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-hover);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .verse-action-btn:hover {
            background: var(--islam-primary);
            color: var(--bg-primary);
            border-color: var(--islam-primary);
        }

        .verse-action-btn.active {
            background: var(--islam-primary);
            color: var(--bg-primary);
        }

        .verse-action-btn.active svg {
            fill: currentColor;
        }

        /* Tafsir Tooltip */
        .tafsir-btn {
            position: relative;
        }

        .tafsir-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            width: 300px;
            max-width: 90vw;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 10;
        }

        .tafsir-btn:hover .tafsir-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* ===== VERSE HIGHLIGHTING ===== */
        .verse-card.highlighted {
            background: linear-gradient(135deg, 
                rgba(27, 138, 90, 0.15) 0%, 
                rgba(27, 138, 90, 0.08) 100%);
            border-color: var(--islam-primary);
            box-shadow: 0 0 30px rgba(27, 138, 90, 0.3), 
                        inset 0 0 20px rgba(27, 138, 90, 0.1);
            animation: versePulse 2s ease-in-out infinite;
        }

        .verse-card.highlighted .verse-number {
            background: linear-gradient(135deg, var(--islam-primary), var(--islam-secondary));
            animation: verseNumberGlow 2s ease-in-out infinite;
        }

        @keyframes versePulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(27, 138, 90, 0.3), 
                            inset 0 0 20px rgba(27, 138, 90, 0.1);
            }
            50% {
                box-shadow: 0 0 50px rgba(27, 138, 90, 0.5), 
                            inset 0 0 30px rgba(27, 138, 90, 0.2);
            }
        }

        @keyframes verseNumberGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(27, 138, 90, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(27, 138, 90, 0.8);
            }
        }

        /* ===== ENHANCED TYPOGRAPHY ===== */
        .verse-card {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered animation delays for verses */
        .verse-card:nth-child(1) { animation-delay: 0.05s; }
        .verse-card:nth-child(2) { animation-delay: 0.1s; }
        .verse-card:nth-child(3) { animation-delay: 0.15s; }
        .verse-card:nth-child(4) { animation-delay: 0.2s; }
        .verse-card:nth-child(5) { animation-delay: 0.25s; }
        .verse-card:nth-child(6) { animation-delay: 0.3s; }
        .verse-card:nth-child(7) { animation-delay: 0.35s; }
        .verse-card:nth-child(8) { animation-delay: 0.4s; }
        .verse-card:nth-child(9) { animation-delay: 0.45s; }
        .verse-card:nth-child(10) { animation-delay: 0.5s; }
        .verse-card:nth-child(n+11) { animation-delay: 0.55s; }

        /* Enhanced Arabic Text */
        .arabic-text {
            font-family: var(--font-arabic);
            font-size: 2rem;
            color: var(--text-arabic);
            text-align: right;
            direction: rtl;
            line-height: 2.6;
            margin-bottom: var(--space-lg);
            padding: var(--space-md) 0;
            border-bottom: 1px solid rgba(27, 138, 90, 0.1);
            letter-spacing: 0.02em;
        }

        /* Enhanced Verse Number Badge */
        .verse-number {
            background: linear-gradient(135deg, var(--islam-primary), var(--islam-secondary));
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            box-shadow: 0 2px 8px rgba(27, 138, 90, 0.3);
            transition: all 0.3s ease;
        }

        .verse-card:hover .verse-number {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(27, 138, 90, 0.4);
        }

        /* Improved Spacing Between Verses */
        .verses-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        /* Translation Text Enhancement */
        .translation-text {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.9;
            font-weight: 300;
            padding-top: var(--space-sm);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .verse-actions {
                opacity: 1;
                position: static;
                margin-top: var(--space-md);
                justify-content: flex-end;
            }

            .surah-info-card {
                padding: var(--space-xl);
            }

            .quran-title {
                font-size: 2.5rem;
            }

            .quick-nav {
                width: 100%;
                justify-content: center;
            }

            .sticky-header-content {
                padding: var(--space-sm) var(--space-md);
            }

            .sticky-surah-name {
                font-size: 1.1rem;
            }

            .sticky-surah-meta {
                display: none;
            }

            .progress-indicator {
                bottom: var(--space-md);
                right: var(--space-md);
                font-size: 0.8rem;
            }

            .arabic-text {
                font-size: 1.6rem;
                line-height: 2.4;
            }
        }

        @media (max-width: 480px) {
            .quran-title {
                font-size: 2rem;
            }

            .arabic-text {
                font-size: 1.4rem;
                line-height: 2.2;
            }

            .bismillah-banner {
                font-size: 1.6rem;
                padding: var(--space-lg);
            }

            .sticky-nav-buttons {
                gap: var(--space-xs);
            }

            .sticky-nav-btn {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
