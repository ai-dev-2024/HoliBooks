<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Dark gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="50%" stop-color="#161b22"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    
    <!-- Gold gradient for accents -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9a55c"/>
      <stop offset="50%" stop-color="#e8d5b5"/>
      <stop offset="100%" stop-color="#c9a55c"/>
    </linearGradient>
    
    <!-- Radial glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(201,165,92,0.2)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Center glow effect -->
  <ellipse cx="640" cy="320" rx="400" ry="250" fill="url(#centerGlow)"/>
  
  <!-- Decorative corner elements -->
  <g opacity="0.2">
    <path d="M40 40 L80 40 L80 80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M1240 40 L1200 40 L1200 80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M40 600 L80 600 L80 560" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M1240 600 L1200 600 L1200 560" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(640, 280)">
    <!-- Book icon -->
    <g transform="translate(0, -50)" filter="url(#strongGlow)">
      <path d="M-25 -20 Q0 -28 25 -20 L25 28 Q0 36 -25 28 Z" fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>
      <path d="M-25 -20 Q0 -12 25 -20" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
      <line x1="0" y1="-24" x2="0" y2="32" stroke="url(#goldGradient)" stroke-width="2"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="30" text-anchor="middle" font-family="'Playfair Display', 'Georgia', serif" font-size="64" font-weight="700" fill="url(#goldGradient)" filter="url(#glow)">
      HoliBooks
    </text>
    
    <!-- Tagline -->
    <text x="0" y="75" text-anchor="middle" font-family="'Inter', sans-serif" font-size="22" fill="#8b949e">
      Read Sacred Texts in 90+ Languages
    </text>
  </g>
  
  <!-- Religion icons arranged horizontally -->
  <g transform="translate(640, 450)">
    <!-- Islam -->
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="30" fill="rgba(27,138,90,0.15)" stroke="#1b8a5a" stroke-width="1.5"/>
      <path d="M-8 -4 C-16 -4 -20 4 -20 12 C-20 24 -12 32 0 32 C-12 28 -16 16 -16 12 C-16 8 -12 -4 0 -4 Z" fill="#1b8a5a"/>
      <polygon points="12,-12 14,-6 20,-6 15,-2 17,4 12,0 7,4 9,-2 4,-6 10,-6" fill="#1b8a5a"/>
    </g>
    
    <!-- Christianity -->
    <g transform="translate(-150, 0)">
      <circle cx="0" cy="0" r="30" fill="rgba(212,175,55,0.15)" stroke="#d4af37" stroke-width="1.5"/>
      <line x1="0" y1="-18" x2="0" y2="18" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
      <line x1="-12" y1="-4" x2="12" y2="-4" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Hinduism -->
    <g transform="translate(-50, 0)">
      <circle cx="0" cy="0" r="30" fill="rgba(255,140,0,0.15)" stroke="#ff8c00" stroke-width="1.5"/>
      <path d="M-10 12 C-14 12 -16 8 -16 4 C-16 0 -14 -4 -10 -4 C-6 -4 -4 0 -4 4 C-4 8 -6 12 -10 12" fill="none" stroke="#ff8c00" stroke-width="2" stroke-linecap="round"/>
      <path d="M-4 4 L-2 4 C0 4 2 2 2 0 C2 -2 0 -4 -2 -4" fill="none" stroke="#ff8c00" stroke-width="2" stroke-linecap="round"/>
      <circle cx="2" cy="-8" r="1.5" fill="#ff8c00"/>
    </g>
    
    <!-- Judaism -->
    <g transform="translate(50, 0)">
      <circle cx="0" cy="0" r="30" fill="rgba(123,104,238,0.15)" stroke="#7b68ee" stroke-width="1.5"/>
      <polygon points="0,-16 10,-8 10,8 0,16 -10,8 -10,-8" fill="none" stroke="#7b68ee" stroke-width="2"/>
      <polygon points="0,-10 6,-4 6,4 0,10 -6,4 -6,-4" fill="none" stroke="#7b68ee" stroke-width="1.2" opacity="0.6"/>
    </g>
    
    <!-- Sikhism -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="30" fill="rgba(255,140,0,0.15)" stroke="#ff8c00" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="#ff8c00" stroke-width="1.5"/>
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#ff8c00" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-10" y1="10" x2="10" y2="10" stroke="#ff8c00" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-6" y1="-4" x2="-12" y2="12" stroke="#ff8c00" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="6" y1="-4" x2="12" y2="12" stroke="#ff8c00" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Buddhism -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="30" fill="rgba(212,175,55,0.15)" stroke="#d4af37" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="16" fill="none" stroke="#d4af37" stroke-width="2"/>
      <circle cx="0" cy="0" r="5" fill="#d4af37"/>
      <line x1="0" y1="-16" x2="0" y2="-5" stroke="#d4af37" stroke-width="1.5"/>
      <line x1="0" y1="5" x2="0" y2="16" stroke="#d4af37" stroke-width="1.5"/>
      <line x1="-16" y1="0" x2="-5" y2="0" stroke="#d4af37" stroke-width="1.5"/>
      <line x1="5" y1="0" x2="16" y2="0" stroke="#d4af37" stroke-width="1.5"/>
      <line x1="-11" y1="-11" x2="-3.5" y2="-3.5" stroke="#d4af37" stroke-width="1.5"/>
      <line x1="3.5" y1="3.5" x2="11" y2="11" stroke="#d4af37" stroke-width="1.5"/>
      <line x1="11" y1="-11" x2="3.5" y2="-3.5" stroke="#d4af37" stroke-width="1.5"/>
      <line x1="-3.5" y1="3.5" x2="-11" y2="11" stroke="#d4af37" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- PWA Badge -->
  <g transform="translate(110, 580)">
    <rect x="0" y="-18" width="100" height="26" rx="4" fill="rgba(201,165,92,0.15)" stroke="#c9a55c" stroke-width="1"/>
    <text x="50" y="0" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#c9a55c" font-weight="500">
      PWA Ready
    </text>
  </g>
  
  <!-- URL -->
  <text x="1170" y="575" text-anchor="end" font-family="'Inter', sans-serif" font-size="14" fill="#8b949e">
    holibooks.vercel.app
  </text>
</svg>