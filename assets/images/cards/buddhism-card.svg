<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f1a10"/>
      <stop offset="50%" stop-color="#3d3015"/>
      <stop offset="100%" stop-color="#1f1a10"/>
    </linearGradient>
    
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#f4d03f"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    
    <linearGradient id="lotusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8d5b5"/>
      <stop offset="100%" stop-color="#c9a55c"/>
    </linearGradient>
    
    <!-- Pattern -->
    <pattern id="wheelPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(212,175,55,0.06)" stroke-width="1"/>
      <path d="M50 10 L50 90 M10 50 L90 50" stroke="rgba(212,175,55,0.04)" stroke-width="1"/>
    </pattern>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <rect width="800" height="600" fill="url(#wheelPattern)"/>
  
  <!-- Decorative lotus elements -->
  <g opacity="0.3">
    <!-- Left lotus -->
    <g transform="translate(120, 300)">
      <ellipse cx="0" cy="0" rx="40" ry="15" fill="none" stroke="url(#lotusGradient)" stroke-width="1"/>
      <path d="M-30 0 Q-15 -25 0 -15 Q15 -25 30 0" fill="none" stroke="url(#lotusGradient)" stroke-width="1"/>
      <path d="M-20 0 Q-10 -15 0 -10 Q10 -15 20 0" fill="none" stroke="url(#lotusGradient)" stroke-width="1"/>
    </g>
    <!-- Right lotus -->
    <g transform="translate(680, 300)">
      <ellipse cx="0" cy="0" rx="40" ry="15" fill="none" stroke="url(#lotusGradient)" stroke-width="1"/>
      <path d="M-30 0 Q-15 -25 0 -15 Q15 -25 30 0" fill="none" stroke="url(#lotusGradient)" stroke-width="1"/>
      <path d="M-20 0 Q-10 -15 0 -10 Q10 -15 20 0" fill="none" stroke="url(#lotusGradient)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Central Dharma Wheel -->
  <g transform="translate(400, 270)" filter="url(#strongGlow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="url(#wheelGradient)" stroke-width="5"/>
    <circle cx="0" cy="0" r="78" fill="none" stroke="url(#wheelGradient)" stroke-width="2" opacity="0.5"/>
    
    <!-- Inner hub -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#wheelGradient)" stroke-width="4"/>
    <circle cx="0" cy="0" r="12" fill="url(#wheelGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="6" fill="url(#wheelGradient)"/>
    
    <!-- 8 Spokes -->
    <g stroke="url(#wheelGradient)" stroke-width="4" stroke-linecap="round">
      <!-- Vertical -->
      <line x1="0" y1="-78" x2="0" y2="-20"/>
      <line x1="0" y1="20" x2="0" y2="78"/>
      <!-- Horizontal -->
      <line x1="-78" y1="0" x2="-20" y2="0"/>
      <line x1="20" y1="0" x2="78" y2="0"/>
      <!-- Diagonal -->
      <line x1="-55" y1="-55" x2="-14" y2="-14"/>
      <line x1="14" y1="14" x2="55" y2="55"/>
      <line x1="55" y1="-55" x2="14" y2="-14"/>
      <line x1="-14" y1="14" x2="-55" y2="55"/>
    </g>
    
    <!-- Decorative dots at spoke ends -->
    <g fill="url(#wheelGradient)">
      <circle cx="0" cy="-85" r="4"/>
      <circle cx="0" cy="85" r="4"/>
      <circle cx="-85" cy="0" r="4"/>
      <circle cx="85" cy="0" r="4"/>
      <circle cx="-60" cy="-60" r="3"/>
      <circle cx="60" cy="60" r="3"/>
      <circle cx="60" cy="-60" r="3"/>
      <circle cx="-60" cy="60" r="3"/>
    </g>
  </g>
  
  <!-- Top decorative lotus -->
  <g transform="translate(400, 140)" opacity="0.25">
    <ellipse cx="0" cy="0" rx="100" ry="25" fill="none" stroke="url(#lotusGradient)" stroke-width="1.5"/>
    <path d="M-80 0 Q-40 -35 0 -20 Q40 -35 80 0" fill="none" stroke="url(#lotusGradient)" stroke-width="1.5"/>
    <path d="M-50 0 Q-25 -20 0 -12 Q25 -20 50 0" fill="none" stroke="url(#lotusGradient)" stroke-width="1"/>
  </g>
  
  <!-- Text elements -->
  <text x="400" y="420" text-anchor="middle" font-family="'Playfair Display', 'Georgia', serif" font-size="46" font-weight="600" fill="url(#wheelGradient)" filter="url(#glow)">
    Dhammapada
  </text>
  
  <text x="400" y="465" text-anchor="middle" font-family="'Inter', sans-serif" font-size="20" fill="#d4af37" opacity="0.9">
    423 Verses
  </text>
  
  <!-- Bottom decorative element -->
  <g transform="translate(400, 520)" opacity="0.5">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#lotusGradient)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#lotusGradient)" stroke-width="1"/>
    <line x1="-50" y1="0" x2="-25" y2="0" stroke="url(#lotusGradient)" stroke-width="1.5"/>
    <line x1="25" y1="0" x2="50" y2="0" stroke="url(#lotusGradient)" stroke-width="1.5"/>
  </g>
</svg>