<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1810"/>
      <stop offset="50%" stop-color="#4a2512"/>
      <stop offset="100%" stop-color="#2d1810"/>
    </linearGradient>
    
    <linearGradient id="omGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="50%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#ff4500"/>
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>
    
    <!-- Mandala pattern -->
    <pattern id="mandalaPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="60" cy="60" r="50" fill="none" stroke="rgba(255,140,0,0.08)" stroke-width="1"/>
      <circle cx="60" cy="60" r="35" fill="none" stroke="rgba(255,140,0,0.06)" stroke-width="1"/>
      <circle cx="60" cy="60" r="20" fill="none" stroke="rgba(255,140,0,0.04)" stroke-width="1"/>
      <path d="M60 10 L70 30 L60 50 L50 30 Z" fill="none" stroke="rgba(255,140,0,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <rect width="800" height="600" fill="url(#mandalaPattern)"/>
  
  <!-- Decorative corner lotus elements -->
  <g opacity="0.4">
    <path d="M40 60 Q60 40 80 60 Q100 80 80 100 Q60 120 40 100 Q20 80 40 60" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <path d="M760 60 Q740 40 720 60 Q700 80 720 100 Q740 120 760 100 Q780 80 760 60" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Central Om Symbol -->
  <g transform="translate(400, 270) scale(1.8)" filter="url(#softGlow)">
    <!-- Om curves -->
    <path d="M-30 25 C-40 25 -45 15 -45 5 C-45 -5 -40 -15 -30 -15 C-20 -15 -15 -5 -15 5 C-15 15 -20 25 -30 25" 
          fill="none" stroke="url(#omGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-15 5 L-5 5 C5 5 10 0 10 -10 C10 -20 5 -25 -5 -25" 
          fill="none" stroke="url(#omGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M10 -10 L20 -25" 
          fill="none" stroke="url(#omGradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Bindu (dot) -->
    <circle cx="25" cy="-30" r="5" fill="url(#omGradient)"/>
    <!-- Chandrabindu (crescent) -->
    <path d="M15 -38 Q25 -48 35 -38" fill="none" stroke="url(#omGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Lotus flower decorations -->
  <g transform="translate(400, 150)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="80" ry="20" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M-60 0 Q-30 -30 0 -20 Q30 -30 60 0" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M-40 0 Q-20 -20 0 -15 Q20 -20 40 0" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Text elements -->
  <text x="400" y="420" text-anchor="middle" font-family="'Noto Sans Devanagari', 'Georgia', serif" font-size="42" font-weight="700" fill="url(#omGradient)" filter="url(#glow)">
    Bhagavad Gita
  </text>
  
  <text x="400" y="465" text-anchor="middle" font-family="'Inter', sans-serif" font-size="20" fill="#ff8c00" opacity="0.9">
    18 Chapters
  </text>
  
  <!-- Bottom decorative mandala element -->
  <g transform="translate(400, 520)" opacity="0.5">
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    <line x1="-40" y1="0" x2="-30" y2="0" stroke="url(#goldGradient)" stroke-width="1"/>
    <line x1="30" y1="0" x2="40" y2="0" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
</svg>